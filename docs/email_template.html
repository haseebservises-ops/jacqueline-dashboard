<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #0f172a;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 800;
        }

        .content {
            padding: 40px 30px;
        }

        .greeting {
            font-size: 16px;
            margin-bottom: 20px;
            color: #52525b;
        }

        .heading {
            font-size: 24px;
            font-weight: 700;
            color: #18181b;
            margin-bottom: 16px;
            margin-top: 0;
        }

        .message {
            font-size: 16px;
            color: #3f3f46;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #4f46e5;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
        }

        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo / Brand Header -->
        <div class="header">
            <h1>CoachFlow</h1>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="greeting">Hi {{to_name}},</div>

            <h2 class="heading">{{heading}}</h2>

            <div class="message">
                {{message_body}}
            </div>

            <!-- Action Button -->
            <div class="button-container">
                <a href="{{action_link}}" class="button">{{action_text}}</a>
            </div>

            <p style="font-size: 14px; color: #71717a; margin-top: 30px;">
                If the button above doesn't work, copy and paste this link into your browser:<br>
                <a href="{{action_link}}" style="color: #4f46e5;">{{action_link}}</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2025 CoachFlow OS. All rights reserved.<br>
            This is an automated message. Please do not reply directly.
        </div>
    </div>
</body>

</html>
